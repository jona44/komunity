{% extends 'base.html' %}
{% load crispy_forms_tags %}

 {% block content %}
 
  <div class="container mt-5">
      <div class="card">
          <div class="card-header">
            <h1 class="card-title text-orange "><span class="text-blue">Reply To Comment</span></h1>
          </div>
          <div class="card-body">
            <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class=" bt-outline-orange">Reply</button>
          </form>
          </div>
      </div>
  </div>

{% endblock %}
