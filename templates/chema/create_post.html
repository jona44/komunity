{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-3xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-orange-500 to-orange-600 px-6 py-4">
            <h1 class="text-2xl font-bold text-white">
                Create Post in: <span class="text-orange-100">{{ group.name }}</span>
            </h1>
        </div>
        
        <!-- Form Body -->
        <div class="p-6">
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Content Field -->
                <div>
                    <label for="id_content" class="block text-sm font-medium text-gray-700 mb-2">
                        Post Content
                    </label>
                    <textarea 
                        name="content" 
                        id="id_content" 
                        rows="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 resize-none"
                        placeholder="Share your thoughts with the group..."
                        required
                    >{{ form.content.value|default:'' }}</textarea>
                    
                    {% if form.content.errors %}
                        <p class="mt-2 text-sm text-red-600">{{ form.content.errors.0 }}</p>
                    {% endif %}
                </div>
                
                <!-- Buttons -->
                <div class="flex gap-3 pt-2">
                    <button type="submit" class="px-6 py-2.5 bg-orange-500 hover:bg-orange-600 text-white font-medium rounded-lg transition-colors duration-200 shadow-sm hover:shadow-md">
                        Create Post
                    </button>
                    <a href="{% url 'home' %}" class="px-6 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-lg transition-colors duration-200">
                        Cancel
                    </a>
                </div>
            </form>
        </div>    
    </div>
</div> 
    
{% endblock %}
