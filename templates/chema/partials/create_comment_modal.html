{% load static %}

<!-- Create Comment Modal -->
<dialog id="create_comment_modal_{{ post.id }}" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box bg-white rounded-xl">
    <!-- Modal Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-xl font-bold text-gray-900">Share Your Condolences</h3>
      <form method="dialog">
        <button class="btn btn-sm btn-square btn-ghost">âœ•</button>
      </form>
    </div>

    <!-- Modal Body -->
    <form method="post" 
          hx-post="{% url 'create_comment' post.id %}" 
          hx-target="#create_comment_modal_{{ post.id }}"
          hx-swap="outerHTML"
          hx-on::after-request="if(event.detail.successful) { document.getElementById('create_comment_modal_{{ post.id }}').close(); window.location.reload(); }">
      {% csrf_token %}
      
      <!-- Content Field -->
      <div class="mb-4">
        <label for="id_comment_content_{{ post.id }}" class="block text-sm font-medium text-gray-700 mb-2">
          Your condolence message
        </label>
        <textarea 
          name="content" 
          id="id_comment_content_{{ post.id }}" 
          rows="4"
          class="textarea textarea-bordered border border-gray-300 w-full focus:border-blue-500 focus:ring-1 focus:ring-blue-500 bg-white rounded-xl"
          placeholder="Share your condolences..."
          required
        ></textarea>
        
        {% if form.content.errors %}
          <p class="mt-2 text-sm text-red-600">{{ form.content.errors.0 }}</p>
        {% endif %}
      </div>
      
      <!-- Modal Actions -->
      <div class="modal-action">
        <button type="button" onclick="document.getElementById('create_comment_modal_{{ post.id }}').close()" class="btn bg-gray-500 hover:bg-gray-600 text-white rounded-full">Cancel</button>
        <button type="submit" class="btn bg-green-500 hover:bg-green-600 text-white rounded-full">
          Share
        </button>
      </div>
    </form>
  </div>
  
  <!-- Modal Backdrop -->
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
