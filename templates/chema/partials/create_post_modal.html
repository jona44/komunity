{% load static %}

<!-- Create Post Modal -->
<dialog id="create_post_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box bg-white rounded-xl">
    <!-- Modal Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-xl font-bold text-gray-900">Create Post in: <span class="text-orange-600">{{ group.name }}</span></h3>
      <form method="dialog">
        <button class="btn btn-sm btn-square btn-ghost">âœ•</button>
      </form>
    </div>

    <!-- Modal Body -->
    <form method="post" 
          enctype="multipart/form-data"
          hx-post="{% url 'createPost' group_id=group.id %}" 
          hx-target="#create_post_modal"
          hx-swap="outerHTML"
          hx-encoding="multipart/form-data"
          hx-on::after-request="if(event.detail.successful) { document.getElementById('create_post_modal').close(); window.location.reload(); }">
      {% csrf_token %}
      
      <!-- Content Field -->
      <div class="mb-4">
        <label for="id_content" class="block text-sm font-medium text-gray-700 mb-2">
          What's on your mind?
        </label>
        <textarea 
          name="content" 
          id="id_content" 
          rows="6"
          class="textarea textarea-bordered border border-gray-300 w-full focus:border-blue-500 focus:ring-1 focus:ring-blue-500 bg-white rounded-xl"
          placeholder="Share your thoughts with the group..."
          required
        ></textarea>
        
        {% if form.content.errors %}
          <p class="mt-2 text-sm text-red-600">{{ form.content.errors.0 }}</p>
        {% endif %}
      </div>
      
      <!-- Media Upload (Images & Videos) -->
      <div class="mb-4">
        <label for="id_media" class="block text-sm font-medium text-gray-700 mb-2">
          <span class="material-icons text-sm align-middle">perm_media</span>
          Add Media (optional) - Multiple images or one video
        </label>
        <input 
          type="file" 
          name="media" 
          id="id_media"
          accept="image/*,video/*"
          multiple
          class="file-input file-input-bordered w-full"
          onchange="previewMedia(event)">
        
        <!-- Media Preview -->
        <div id="media-preview" class="mt-3 hidden">
          <div id="images-container" class="grid grid-cols-2 gap-2 mb-2"></div>
          <div id="video-container" class="hidden relative">
            <video id="preview-video" controls class="max-h-60 w-full rounded-lg border border-gray-200"></video>
            <button type="button" onclick="clearMedia()" class="absolute top-2 right-2 btn btn-sm btn-circle btn-error">
              <span class="material-icons text-sm">close</span>
            </button>
          </div>
          <p id="media-info" class="text-xs text-gray-500 mt-2"></p>
        </div>
        
        {% if form.image.errors %}
          <p class="mt-2 text-sm text-red-600">{{ form.image.errors.0 }}</p>
        {% endif %}
        {% if form.video.errors %}
          <p class="mt-2 text-sm text-red-600">{{ form.video.errors.0 }}</p>
        {% endif %}
      </div>
      
      <!-- Modal Actions -->
      <div class="modal-action">
        <button type="button" onclick="create_post_modal.close()" class="btn bg-gray-500 hover:bg-gray-600 text-white rounded-full">Cancel</button>
        <button type="submit" class="btn bg-green-500 hover:bg-green-600 text-white rounded-full ">
          Create Post
        </button>
      </div>
    </form>
    
    <script>
      let selectedFiles = [];
      let fileType = null; // 'image' or 'video'
      
      function previewMedia(event) {
        const files = Array.from(event.target.files);
        if (!files.length) return;
        
        // Check if mixing images and videos
        const hasImages = files.some(f => f.type.startsWith('image/'));
        const hasVideos = files.some(f => f.type.startsWith('video/'));
        
        if (hasVideos && (hasImages || files.length > 1)) {
          alert('You can upload either multiple images OR one video, not both.');
          event.target.value = '';
          return;
        }
        
        selectedFiles = files;
        const imagesContainer = document.getElementById('images-container');
        const videoContainer = document.getElementById('video-container');
        
        // Clear previous previews
        imagesContainer.innerHTML = '';
        videoContainer.classList.add('hidden');
        
        if (hasVideos) {
          // Show video preview
          fileType = 'video';
          const file = files[0];
          const reader = new FileReader();
          reader.onload = function(e) {
            document.getElementById('preview-video').src = e.target.result;
            videoContainer.classList.remove('hidden');
            const fileSize = (file.size / 1024 / 1024).toFixed(2);
            document.getElementById('media-info').textContent = `Video: ${file.name} (${fileSize} MB)`;
          }
          reader.readAsDataURL(file);
        } else {
          // Show image previews in grid
          fileType = 'image';
          files.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
              const imgDiv = document.createElement('div');
              imgDiv.className = 'relative';
              imgDiv.innerHTML = `
                <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg border border-gray-200">
                <button type="button" onclick="removeImage(${index})" class="absolute top-1 right-1 btn btn-xs btn-circle btn-error">
                  <span class="material-icons text-xs">close</span>
                </button>
              `;
              imagesContainer.appendChild(imgDiv);
            }
            reader.readAsDataURL(file);
          });
          const totalSize = files.reduce((sum, f) => sum + f.size, 0) / 1024 / 1024;
          document.getElementById('media-info').textContent = `${files.length} image(s) - Total: ${totalSize.toFixed(2)} MB`;
        }
        
        document.getElementById('media-preview').classList.remove('hidden');
      }
      
      function removeImage(index) {
        selectedFiles.splice(index, 1);
        
        if (selectedFiles.length === 0) {
          clearMedia();
        } else {
          // Refresh preview
          const imagesContainer = document.getElementById('images-container');
          imagesContainer.innerHTML = '';
          
          selectedFiles.forEach((file, idx) => {
            const reader = new FileReader();
            reader.onload = function(e) {
              const imgDiv = document.createElement('div');
              imgDiv.className = 'relative';
              imgDiv.innerHTML = `
                <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg border border-gray-200">
                <button type="button" onclick="removeImage(${idx})" class="absolute top-1 right-1 btn btn-xs btn-circle btn-error">
                  <span class="material-icons text-xs">close</span>
                </button>
              `;
              imagesContainer.appendChild(imgDiv);
            }
            reader.readAsDataURL(file);
          });
          
          const totalSize = selectedFiles.reduce((sum, f) => sum + f.size, 0) / 1024 / 1024;
          document.getElementById('media-info').textContent = `${selectedFiles.length} image(s) - Total: ${totalSize.toFixed(2)} MB`;
        }
      }
      
      function clearMedia() {
        selectedFiles = [];
        fileType = null;
        document.getElementById('id_media').value = '';
        document.getElementById('media-preview').classList.add('hidden');
        document.getElementById('images-container').innerHTML = '';
        document.getElementById('video-container').classList.add('hidden');
        document.getElementById('preview-video').src = '';
      }
    </script>
  </div>4
  
  <!-- Modal Backdrop -->
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
