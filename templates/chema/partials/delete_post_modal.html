{% load static %}

<!-- Delete Post Confirmation Modal -->
<dialog id="delete_post_modal_{{ post.id }}" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box bg-white rounded-xl">
    <!-- Modal Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-xl font-bold text-red-600">Delete Post</h3>
      <form method="dialog">
        <button class="btn btn-sm btn-square btn-ghost">✕</button>
      </form>
    </div>

    <!-- Modal Body -->
    <div class="mb-6">
      <p class="text-gray-700 mb-4"><strong>Are you sure you want to delete this post?</strong></p>
      <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
        <div class="mb-2">
          <strong class="text-gray-600">Author:</strong>
          <span class="text-gray-800">{{ post.author }}</span>
        </div>
        <div>
          <strong class="text-gray-600">Content:</strong>
          <p class="text-gray-800 mt-1">{{ post.content|truncatewords:20 }}</p>
        </div>
      </div>
      <p class="text-sm text-red-600 mt-3">⚠️ This action cannot be undone.</p>
    </div>

    <!-- Modal Actions -->
    <form method="post" 
          hx-post="{% url 'delete_post' post.id %}" 
          hx-on::after-request="if(event.detail.successful) { window.location.href = '{% url 'home' %}'; }">
      {% csrf_token %}
      <div class="modal-action">
        <button type="button" onclick="document.getElementById('delete_post_modal_{{ post.id }}').close()" class="btn bg-gray-500 hover:bg-gray-600 text-white rounded-full">Cancel</button>
        <button type="submit" class="btn bg-red-500 hover:bg-red-600 text-white rounded-full">
          <span class="material-icons" style="font-size: 16px;">delete_forever</span>
          Delete Post
        </button>
      </div>
    </form>
  </div>
  
  <!-- Modal Backdrop -->
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
