{% extends 'base.html' %}

{% block content %}

    <div class="container mt-5 pt-5">
        <h2>Remove Reply Comment</h2>
        <p>Are you sure you want to remove this reply comment?</p>
        <p><strong>Reply by:</strong> {{ reply.author.username }}</p>
        <p><strong>Content:</strong> {{ reply.content }}</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Remove</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

{% endblock %}
