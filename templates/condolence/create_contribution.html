{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title"><h2 class="text-blue">Contribution Form</h2></h2>
      </div>
      <div class="card-body">
        <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="bt-outline-orange">Create Contribution</button>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
