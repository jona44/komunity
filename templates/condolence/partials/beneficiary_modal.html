<dialog id="beneficiary_modal" class="modal">
  <div class="modal-box bg-white">
    <form method="dialog">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    
    <div class="mb-4">
        <h3 class="font-bold text-lg text-gray-900">Manage Beneficiary</h3>
        <p class="py-2 text-sm text-gray-500">Select the person who will receive the collected funds.</p>
    </div>
    
    <form method="post" hx-post="{% url 'manage_beneficiary' deceased.id %}" hx-target="#beneficiary_modal" hx-swap="outerHTML">
        {% csrf_token %}
        
        <div class="form-control w-full mb-6">
            <label class="label">
                <span class="label-text-alt text-gray-500 font-bold uppercase tracking-wider">Beneficiary</span>
            </label>
            {{ form.beneficiary }}
            {% if form.beneficiary.errors %}
            <label class="label">
                <span class="label-text-alt text-red-500">{{ form.beneficiary.errors.0 }}</span>
            </label>
            {% endif %}
        </div>

        <div class="modal-action">
             <!-- Button to close the modal -->
             <button type="button" class="btn btn-ghost" onclick="document.getElementById('beneficiary_modal').close()">Cancel</button>
             <button type="submit" class="btn bg-blue-600 hover:bg-blue-700 text-white border-0">Save Beneficiary</button>
        </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
<script>
    (function() {
        setTimeout(() => {
            const modal = document.getElementById('beneficiary_modal');
            if (modal && !modal.open) {
                modal.showModal();
            }
        }, 10);
    })();
</script>
