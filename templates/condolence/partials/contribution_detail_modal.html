<div class="modal-box w-11/12 max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden p-0">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-6 py-5 text-white flex justify-between items-start">
        <div>
            <h3 class="text-xl font-semibold">Contribution Detail</h3>
            <p class="text-sm text-indigo-100 mt-1">Payment Information</p>
        </div>
        <form method="dialog">
            <button class="btn btn-sm btn-circle btn-ghost text-white hover:bg-white/20 transition">âœ•</button>
        </form>
    </div>

    <!-- Body -->
    <div class="p-6">
         <div class="space-y-3">
            <!-- Row Items -->
            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                <span class="text-gray-500 font-medium text-sm">Contributor</span>
                <span class="font-semibold text-gray-900">{{ contribution.contributing_member }}</span>
            </div>
            
            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                <span class="text-gray-500 font-medium text-sm">For Deceased</span>
                <span class="font-semibold text-gray-900">{{ contribution.deceased_member }}</span>
            </div>

            <div class="flex items-center justify-between p-3 bg-green-50 border border-green-100 rounded-lg">
                <span class="text-green-700 font-medium text-sm">Amount Paid</span>
                <span class="font-bold text-green-700 text-lg">R {{ contribution.amount }}</span>
            </div>

            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                <span class="text-gray-500 font-medium text-sm">Date</span>
                <span class="text-gray-900 font-medium">{{ contribution.contribution_date|date:"M d, Y" }}</span>
            </div>

             <div class="flex items-center justify-between px-3 pt-2">
                <span class="text-xs text-gray-400">Recorded By</span>
                <span class="text-xs text-gray-500">{{ contribution.group_admin }}</span>
            </div>
        </div>

        <div class="modal-action mt-6">
            <form method="dialog">
                <button class="btn btn-ghost hover:bg-gray-100">Close</button>
            </form>
        </div>
    </div>
</div>

<form method="dialog" class="modal-backdrop">
    <button>close</button>
</form>
