<div class="animate-fadeIn space-y-4">
    <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-green-100 text-green-600 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h3 class="text-lg font-medium text-gray-900">Contribution Recorded</h3>
    </div>

    <div class="bg-gray-50 rounded-lg p-4 space-y-3">
        <div class="flex justify-between border-b pb-2">
            <span class="text-gray-500">Contributor</span>
            <span class="font-medium text-gray-900">{{ contribution.contributing_member }}</span>
        </div>
        <div class="flex justify-between border-b pb-2">
            <span class="text-gray-500">Amount</span>
            <span class="font-medium text-blue-600">R {{ contribution.amount }}</span>
        </div>
        <div class="flex justify-between border-b pb-2">
            <span class="text-gray-500">Date</span>
            <span class="font-medium text-gray-900">{{ contribution.contribution_date }}</span>
        </div>
        <div class="flex justify-between border-b pb-2">
            <span class="text-gray-500">For Deceased</span>
            <span class="font-medium text-gray-900">{{ contribution.deceased_member }}</span>
        </div>
        <div class="flex justify-between">
            <span class="text-gray-500">Recorded By</span>
            <span class="font-medium text-gray-900">{{ contribution.group_admin }}</span>
        </div>
    </div>

    <div class="pt-4 flex justify-end gap-2">
        <button class="btn btn-ghost btn-sm" onclick="create_contribution_modal.close()">Close</button>
        <button class="btn btn-primary btn-sm" 
                hx-get="{% url 'create_contribution' %}" 
                hx-target="#contribution_form_container">
            Record Another
        </button>
    </div>
</div>
