                <h3 class="text-xl font-semibold">New Contribution</h3>
                <p class="text-sm text-indigo-100 mt-1">Record a new payment</p>
            </div>

            <form method="dialog">
                <button
                    class="btn btn-sm btn-circle btn-ghost text-white hover:bg-white/20 transition">
                    âœ•
                </button>
            </form>
        </div>

        <!-- Body -->

            <div id="contribution_form_container" class="animate-fadeIn">

        </div>

    </div>

</dialog>
