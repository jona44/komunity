<dialog id="disburse_funds_modal" class="modal">
  <div class="modal-box bg-white">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    
    <div class="mb-4">
        <h3 class="font-bold text-lg text-gray-900">Disburse Funds</h3>
        <p class="py-2 text-sm text-gray-500">
            Transfer funds to <span class="font-bold text-gray-900">{{ deceased.beneficiary.user.get_full_name|default:deceased.beneficiary.user.email }}</span>.
        </p>
    </div>
    
    <div class="bg-gray-50 rounded-xl p-4 mb-6 border border-gray-100 grid grid-cols-2 gap-4">
        <div>
             <p class="text-xs text-gray-500 uppercase font-bold">Available Balance</p>
             <p class="text-xl font-black text-blue-600">R {{ deceased.get_balance|default:"0.00" }}</p>
        </div>
        <div class="text-right">
             <p class="text-xs text-gray-500 uppercase font-bold">Total Raised</p>
             <p class="text-lg font-bold text-gray-700">R {{ deceased.get_total_raised|default:"0.00" }}</p>
        </div>
    </div>
    
    <form method="post" hx-post="{% url 'disburse_funds' deceased.id %}" hx-target="#disburse_funds_modal" hx-swap="outerHTML">
        {% csrf_token %}
        
        <div class="form-control w-full mb-6 relative">
            <label class="label">
                <span class="label-text-alt text-gray-500 font-bold uppercase tracking-wider">Amount to Disburse</span>
            </label>
            <div class="relative">
                <span class="absolute left-4 top-3.5 text-gray-400 font-bold">R</span>
                <input type="number" step="0.01" name="amount" 
                       class="input input-bordered w-full pl-8 font-bold text-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                       value="{{ deceased.get_balance }}" 
                       max="{{ deceased.get_balance }}" 
                       min="1.00" 
                       required>
            </div>
            <label class="label">
                <span class="label-text-alt text-gray-400">Max available: R {{ deceased.get_balance }}</span>
            </label>
        </div>

        <div class="modal-action">
             <button type="button" class="btn btn-ghost" onclick="document.getElementById('disburse_funds_modal').close()">Cancel</button>
             <button type="submit" class="btn bg-green-600 hover:bg-green-700 text-white border-0 flex gap-2">
                 <span class="material-icons text-sm">payments</span>
                 Confirm Disbursement
             </button>
        </div>
    </form>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
<script>
    (function() {
        setTimeout(() => {
            const modal = document.getElementById('disburse_funds_modal');
            if (modal && !modal.open) {
                modal.showModal();
            }
        }, 10);
    })();
</script>
