{% extends "base.html" %}

{% block content %}
  <h1>Join Group</h1>
  
  <p>Group Name: {{ group.name }}</p>
  
  {% if user_is_member %}
    <p>You are already a member of this group.</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      <button type="submit">Join Group</button>
    </form>
  {% endif %}
  
  <a href="{% url 'group_detail' group.id %}">Back to Group</a>
{% endblock %}
