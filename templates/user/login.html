{% extends "partials/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container  mt-5">
      <div class="card">
         <div class="card-header">
           <h1 class="card-title  "><span class="text-blue">Sign In </span></h1>
           <p>or create an account <a href="{% url 'user_register' %}">sign up</a></p> 
         </div>
         <div class="card-body">
           <form method="post">
           {% csrf_token %}
           {{ form|crispy }}
           <button type="submit" class=" bt-outline-orange">Sign In &raquo;</button>
          </form>
         </div>
       </div>
     </div>

{% endblock content %}
