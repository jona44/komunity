{% extends 'base.html' %}

{% block content %}
<div class="container d-flex mt-5 justify-content-center">
      
  <div>
    <h3>Update Deceased Status for <strong class="text-success">{{ profile.user.username }}</strong></h3>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        </form>
  
  <a href="{% url 'member_detail' profile_id=profile.user.id %}">Back to Member Detail</a>

  </div>
 
</div>
{% endblock %}
