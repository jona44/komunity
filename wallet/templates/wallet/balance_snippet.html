<div class="flex items-center">
    <a href="{% url 'wallet_history' %}" class="flex items-center space-x-2 bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold hover:bg-blue-200 transition-colors"
         hx-get="{% url 'wallet_balance' %}" 
         hx-trigger="load, update-balance from:document"
         hx-target="#wallet-balance-amount">
        <span class="material-icons text-base">account_balance_wallet</span>
        <span id="wallet-balance-amount">
            Loading...
        </span>
    </a>
    <button class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-1 ml-1 transition-colors shadow-sm flex items-center justify-center w-6 h-6"
            onclick="top_up_modal.showModal()"
            title="Top Up Wallet">
        <span class="material-icons text-sm font-bold">add</span>
    </button>
</div>
