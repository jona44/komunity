<form hx-post="{% url 'wallet_top_up' %}" hx-swap="afterend" class="space-y-4">
    {% csrf_token %}
    <div>
        <label for="voucher_pin" class="block text-sm font-medium text-gray-700">Voucher PIN</label>
        <input type="text" name="voucher_pin" id="voucher_pin" required 
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
               placeholder="Enter 1Voucher PIN">
    </div>
    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Top Up Wallet
    </button>
</form>
